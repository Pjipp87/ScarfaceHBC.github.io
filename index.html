<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/fonts/montserrat.css" />
    <link rel="stylesheet" href="/fonts/Fraunces.css" />
    <title>Produktvorschau</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="product_image_desktop"
          src="/images/image-product-desktop.jpg"
          alt="Produktbild"
          width="350px"
        />
        <img
          class="product_image_mobile"
          src="/images/image-product-mobile.jpg"
          alt="Produktbild"
          width="350px"
        />
        <div class="details-container">
          <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="coast-container">
            <span>$149,99</span>
            <span>$169,99</span>
          </div>
          <div class="flex-container">
            <div class="button">Add to Cart</div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ScarfaceHBC">Pascal Jipp</a>.
    </div>
  </body>
</html>
